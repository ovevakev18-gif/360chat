<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>360chat</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f0f2f5;
  height: 100vh;
  display: flex;
}

.sidebar-icons {
  width: 60px;
  background: #202c33;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
}

.sidebar-icons .icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #2a3942;
  margin: 10px 0;
  cursor: pointer;
}

.profile-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: url('https://i.pravatar.cc/100') center/cover;
  cursor: pointer;
}

.chat-list {
  width: 350px;
  background: #ffffff;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
}

.chat-header {
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
}

.search-box {
  padding: 10px;
}

.search-box input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.chat-area {
  flex: 1;
  background: #efeae2;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #667781;
  font-size: 18px;
}

.profile-popup {
  position: absolute;
  bottom: 70px;
  left: 10px;
  width: 280px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  padding: 20px;
  display: none;
}

.profile-popup img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
}

.profile-popup h3 {
  margin: 10px 0 5px;
}

.profile-popup p {
  color: #667781;
  margin: 0;
}

.profile-popup button {
  margin-top: 15px;
  padding: 8px 12px;
  border: none;
  background: #d93025;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="sidebar-icons">
  <div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
  </div>

  <div class="profile-icon" onclick="toggleProfile()"></div>
</div>

<div class="chat-list">
  <div class="chat-header">Чаты</div>
  <div class="search-box">
    <input type="text" placeholder="Поиск или новый чат">
  </div>
</div>

<div class="chat-area">
  WhatsApp для Windows
</div>

<div class="profile-popup" id="profilePopup">
  <img src="https://i.pravatar.cc/100">
  <h3>Мой профиль</h3>
  <p>+34 644 67 47 14</p>
  <p>Business Account</p>
  <button onclick="logout()">Выйти</button>
</div>

<script>
function toggleProfile() {
  const popup = document.getElementById('profilePopup');
  popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
}

function logout() {
  alert("Выход выполнен");
}
</script>

</body>
</html>
